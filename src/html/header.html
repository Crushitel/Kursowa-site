<header class="header">
  <div class="header__container">
    <ul class="header__contacts">
      <li class="header__contacts-item">
        <a href="mailto:info@youremail.com" class="header__contacts-link">
          <svg class="header__contacts-icon">
            <use href="@img/sprite.svg#icon-mail"></use>
          </svg>
          info@youremail.com
        </a>
      </li>
      <li class="header__contacts-item">
        <a href="tel:4805550103" class="header__contacts-link">
          <svg class="header__contacts-icon">
            <use href="@img/sprite.svg#icon-phone"></use>
          </svg>
          (480) 555-0103
        </a>
      </li>
    </ul>
    <ul class="header__socials">
      <li class="header__socials-item">
        <a
          href="https://facebook.com"
          target="_blank"
          class="header__socials-link"
        >
          <svg class="header__socials-icon">
            <use href="@img/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="header__socials-item">
        <a
          href="https://instagram.com"
          target="_blank"
          class="header__socials-link"
        >
          <svg class="header__socials-icon">
            <use href="@img/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="header__socials-item">
        <a
          href="https://twitter.com"
          target="_blank"
          class="header__socials-link"
        >
          <svg class="header__socials-icon">
            <use href="@img/sprite.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
      <li class="header__socials-item">
        <a
          href="https://youtube.com"
          target="_blank"
          class="header__socials-link header__socials-link--youtube"
        >
          <svg class="header__socials-icon">
            <use href="@img/sprite.svg#icon-youtube"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div class="header__container navigate">
    <nav class="header__menu menu">
      <button class="menu__burger-button" data-burger-open>
        <svg width="24" height="24" class="menu__burger-icon">
          <use href="@img/sprite.svg#icon-burger"></use>
        </svg>
      </button>
      <ul class="menu__list menu__list--left">
        <li class="menu__item">
          <a href="index.html" class="menu__link">Home</a>
        </li>
        <li class="menu__item">
          <a href="#about" class="menu__link">About</a>
        </li>
        <li class="menu__item">
          <a href="#features" class="menu__link">Features</a>
        </li>
      </ul>
      <div class="header__logo-background">
        <a href="index.html" class="header__logo"
          ><img class="header__logo-img" src="@img/logo.jpg" alt="Appoly"
        /></a>
      </div>
      <ul class="menu__list menu__list--right">
        <li class="menu__item">
          <a href="#" class="menu__link">Screenshot</a>
        </li>
        <li class="menu__item">
          <a href="#blog" class="menu__link">Blog</a>
        </li>
        <li class="menu__item menu__item--download">
          <a href="#" class="menu__link menu__link--download">Download</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="header__container">
    <nav class="header__burger-menu burger-menu is-hidden" data-burger-menu>
      <button class="burger-menu__close-button" data-burger-close>
        <svg width="24" height="24" class="burger-menu__close-icon">
          <use href="@img/sprite.svg#icon-close"></use>
        </svg>
      </button>
      <ul class="burger-menu__list">
        <li class="burger-menu__item">
          <a href="index.html" class="burger-menu__link">Home</a>
        </li>
        <li class="burger-menu__item">
          <a href="#about" class="burger-menu__link">About</a>
        </li>
        <li class="burger-menu__item">
          <a href="#features" class="burger-menu__link">Features</a>
        </li>
        <li class="burger-menu__item">
          <a href="#" class="burger-menu__link">Screenshot</a>
        </li>
        <li class="burger-menu__item">
          <a href="#blog" class="burger-menu__link">Blog</a>
        </li>
      </ul>
    </nav>
  </div>
